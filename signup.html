<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Registro</title>
  <!--W3 SCHOOLS-->
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="bg-dark">
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">¡Únete a visual center !</h3>
                  <form action="/" method="post">
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" required name="firstName" />
                          <label class="form-label">Nombre</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" class="form-control form-control-lg" required name="secondName" />
                          <label class="form-label">Apellido</label>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="number" class="form-control form-control-lg" required name="phone" />
                          <label class="form-label">Teléfono</label>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="email" class="form-control form-control-lg" required name="email" />
                          <label class="form-label">Correo electrónico</label>
                        </div>
                      </div>
                    </div>
                    <hr>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <label class="form-check-label" style="font-size: 12px;">Al registrarme, acepto que se me
                        envíen promociones a mi correo electrónico.</label>
                    </div>


                    <div class="d-flex justify-content-end pt-3">
                      <button type="submit" class="btn btn-danger btn-lg ms-2">Registrarme</button>
                    </div>
                  </form>
                </div>
              </div>
              <div class="col-xl-6 d-none d-xl-block">
                <img src="img/logo.png" alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
